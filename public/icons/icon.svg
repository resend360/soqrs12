<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#FF6B35"/>
  
  <!-- QR Code Pattern -->
  <g fill="#FFFFFF">
    <!-- Top Left Corner -->
    <rect x="80" y="80" width="120" height="120" rx="8"/>
    <rect x="100" y="100" width="80" height="80" rx="4" fill="#FF6B35"/>
    
    <!-- Top Right Corner -->
    <rect x="312" y="80" width="120" height="120" rx="8"/>
    <rect x="332" y="100" width="80" height="80" rx="4" fill="#FF6B35"/>
    
    <!-- Bottom Left Corner -->
    <rect x="80" y="312" width="120" height="120" rx="8"/>
    <rect x="100" y="332" width="80" height="80" rx="4" fill="#FF6B35"/>
    
    <!-- Center Pattern -->
    <rect x="240" y="240" width="32" height="32" rx="4"/>
    <rect x="280" y="240" width="32" height="32" rx="4"/>
    <rect x="240" y="280" width="32" height="32" rx="4"/>
    <rect x="280" y="280" width="32" height="32" rx="4"/>
    
    <!-- Additional QR elements -->
    <rect x="240" y="140" width="32" height="32" rx="4"/>
    <rect x="280" y="140" width="32" height="32" rx="4"/>
    <rect x="340" y="240" width="32" height="32" rx="4"/>
    <rect x="340" y="280" width="32" height="32" rx="4"/>
    <rect x="140" y="240" width="32" height="32" rx="4"/>
    <rect x="140" y="280" width="32" height="32" rx="4"/>
    <rect x="240" y="340" width="32" height="32" rx="4"/>
    <rect x="280" y="340" width="32" height="32" rx="4"/>
  </g>
  
  <!-- SOQRS Text -->
  <text x="256" y="470" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">SOQRS</text>
</svg>
